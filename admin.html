  <body class="admin">
    <div class="top-menu-wrapper-home">
      <a id="brand" href="index.html"
        ><img src="./images/favicon.ico" alt="" />DulceCaMierea ADMIN</a
      >
      <ul class="top-menu">
        <li><a href="products.html">PRODUSE</a></li>

        <li><a href="cart.html">COSUL MEU</a></li>
      </ul>
    </div>
    <div class="container-products">
      <div class="container-header">
        <h1 style="color: black">Adaugare produs nou</h1>
        <div class="form-group">
          <label for="name">Nume produs</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Nume produs"
          />
        </div>
        <div class="form-group">
          <label for="picture">Imagine produs</label>
          <input
            type="text"
            id="picture"
            class="form-control"
            placeholder="Imagine produs"
          />
        </div>
        <div class="form-group">
          <label for="price">Pret produs</label>
          <input
            type="text"
            id="price"
            class="form-control"
            placeholder="Pret produs"
          />
        </div>
        <div class="form-group">
          <label for="description">Descriere produs</label>
          <input
            type="text"
            id="description"
            class="form-control"
            placeholder="Descriere produs"
          />
        </div>
        <div class="form-group">
          <label for="stock">Stoc produse</label>
          <input
            type="text"
            id="stock"
            class="form-control"
            placeholder="Produse in stoc"
          />
        </div>
        <div class="form-group">
          <label for="currency">Moneda</label>
          <input
            type="text"
            id="currency"
            class="form-control"
            placeholder="Moneda"
          />
        </div>
        <button id="btn-add-product">Adaugare produs</button>
      </div>
      <div id="container-body">
        <div class="admin-products">
          <div class="admin-id">ID</div>
          <div class="admin-picture">Imagine</div>
          <div class="admin-name">Denumire produs</div>
          <div class="admin-stock">Stoc</div>
          <div class="admin-price">Pret</div>
          <div class="admin-currency">Moneda</div>
          <div class="admin-delete">Sterge</div>
        </div>
        <div id="available"></div>
      </div>
    </div>

          Romania</a
